<div class="form">
        <div class="content">
            <div id="signup">
                <h1>Log In</h1>
                <form #loginForm="ngForm">
                        <!-- text box to type the email -->
                    <div class="fields">
                        <input type="email" [(ngModel)]="email" name="email" placeholder="Enter Email" required id="email">
                    </div>
                        <!-- text box to type the password -->
                    <div class="fields">
                        <input type="password" [(ngModel)]="password" name="password" placeholder="Enter Password" required >
                        <p>{{errorMsg}}</p>
                    </div>
                       <!-- login button -->
                    <button type="button" [disabled]="!loginForm.form.valid" (click)="login()" class="btn btn-2 btn-2g authenticate" id="signup">Log In</button>
                </form>
                <p>Don't have an account? Sign-in</p>
            </div>
        </div>
    </div>
